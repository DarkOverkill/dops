<!DOCTYPE html>

<html class="no-js form-page">
	<head>
		<meta charset="utf-8" />
		<title>Topsales</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" /> 
		<meta name="format-detection" content="telephone=no">
		<meta name="format-detection" content="address=no">

		<link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
        <link type="text/css" rel="stylesheet" href="css/perfect-scrollbar.min.css" />
        <link type="text/css" rel="stylesheet" href="css/svg.css" />
		<link type="text/css" rel="stylesheet" href="css/main.css" />

	
	</head>
	
	<body>
		<!-- Main -->
		<div id="main">
			
			
			<!-- Content -->
			<main class="content-column content-column-h-mob">
				
				<!-- Container -->
				<div class="content">
					
					<div class="tab-content clearfix">
						<div class="login-block">

							<form action="">
								<div class="input-wrapper">
									<div class="input-item input-item-s input-with-l">
										<label>
											Email or Username
										</label>
										<input class="input" type="text" value="">
									</div>
								</div>

								<div class="input-wrapper">
									<div class="input-item input-item-s input-with-l">
										<label>Password</label>
										<input class="input" type="password" value="">
									</div>
								</div>

								<div class="forgot-row">
									<a href="#" class="forgot">Forgot password?</a>
									<button class="btn btn-r btn-stl-1" type="button">
										<span>Login</span>
									</button>
								</div>

							</form>
						</div>
						
					</div>	

				</div><!-- Container -->

			</main><!-- Content -->

			


				
		</div><!-- / Main -->


		<!-- Password Popup -->
		<div class="modal modal-login fade" id="modal-login">
			<div class="modal-dialog" role="document">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		        	<span aria-hidden="true">&times;</span>
		        </button>
				
				<div class="modal-ttl modal-ttl-2">
					Welcome back, 
					<span>sign in to continue.</span>
				</div>

				<form action="">
					<div class="input-wrapper b">
						<label>Login</label>
						<div class="input-item input-item-s">
							<input class="input" type="text" value="Vincent2526">
						</div>
					</div>

					<div class="input-wrapper b">
						<label>Password</label>
						<div class="input-item input-item-s input-item-pass">
							<input class="input" type="password" value="password">
							<div class="btn-eye">
								<img src="images/eye.png" alt="">
							</div>
						</div>
					</div>

					<div class="forgot-row">
						<a href="#" class="forgot">Forgot password?</a>
						<button class="btn btn-m btn-r btn-stl-1" type="button">
							<span>Login</span>
						</button>
					</div>

					<div class="or">
						<span>or</span>
					</div>

					<button class="btn btn-r btn-google" type="button">
						<div class="ico">
							<img src="images/g+.png" alt="">
						</div>
						<span>Login with Google</span>
					</button>
				</form>
			</div>
		</div><!-- Password Popup -->


		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
        
		<!-- Scripts -->
		<script src="./js/bootstrap.js"></script> 
		<script src="./js/jquery.mousewheel.min.js"></script>
        <script src="./js/perfect-scrollbar.jquery.min.js"></script>
        <script src="./js/jquery.bxslider.min.js"></script> 
        <script src="./js/bxslider-drag.js"></script> 
        <script src="./js/modernizr.js"></script> 
		<script src="./js/scripts.js"></script> 

		
		<!-- Live Reload -->
		<script src="http://localhost:35729/livereload.js"></script>
	</body>
</html>
